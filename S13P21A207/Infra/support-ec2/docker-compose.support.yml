# Infra/support-ec2/docker-compose.support.yml
version: '3.8'

services:
  spring-app:
    build:
      context: ../../Back-End/SSAFY-PJT2    # Spring Boot 서비스 경로 (git 구조와 동일)
      dockerfile: Dockerfile                # Back-End/SSAFY-PJT2/Dockerfile 사용
    container_name: support-spring
    ports:
      - "127.0.0.1:8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - DB_HOST=mysql
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mysql
    networks:
      - support-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: support-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=support_db
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "127.0.0.1:3306:3306"
    networks:
      - support-network
    restart: unless-stopped

  mlflow-server:
    image: python:3.9-slim
    container_name: support-mlflow
    working_dir: /app
    command: >
      sh -c "
        pip install mlflow boto3 mysql-connector-python &&
        mlflow server 
          --backend-store-uri mysql://mlflow_user:${MLFLOW_DB_PASSWORD}@mysql/mlflow_db
          --default-artifact-root /app/mlflow-artifacts
          --host 0.0.0.0 
          --port 5000
      "
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - mlflow-artifacts:/app/mlflow-artifacts
    depends_on:
      - mysql
    networks:
      - support-network
    restart: unless-stopped

  nginx-ssl:
    image: nginx:alpine
    container_name: support-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl.conf:/etc/nginx/nginx.conf:ro
      - certbot-data:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    depends_on:
      - spring-app
      - mlflow-server
    networks:
      - support-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: support-certbot
    volumes:
      - certbot-data:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    command: >
      sh -c "
        while :; do
          certbot renew --webroot --webroot-path=/var/www/certbot --quiet
          sleep 12h
        done
      "
    networks:
      - support-network
    restart: unless-stopped

volumes:
  mysql-data:
  mlflow-artifacts:
  certbot-data:
  certbot-webroot:

networks:
  support-network:
    driver: bridge
