events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # WebSocket 업그레이드 매핑
    map $http_upgrade $connection_upgrade { default upgrade; '' close; }

    # 로그 포맷
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 성능 기본
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

    # Upstreams
    upstream ai_image_backend { server fastapi-ai-image-service:8000; keepalive 16; }
    upstream ai_text_backend  { server fastapi-ai-text-service:8000;  keepalive 16; }
    upstream common_backend   { server common-backend:8080;           keepalive 16; }
    upstream socketio_backend { server common-backend:9092;           keepalive 16; }
    upstream redis_backend    { server redis:6379; }
    upstream jenkins_backend  { server localhost:9090;               keepalive 8; }

    # HTTP → HTTPS 리디렉션 서버
    server {
        listen 80;
        server_name j13a207.p.ssafy.io;

        # Let's Encrypt 인증을 위한 경로
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # 나머지 모든 요청을 HTTPS로 리디렉션
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS 서버
    server {
        listen 443 ssl http2;
        server_name j13a207.p.ssafy.io;

        # SSL 인증서 설정
        ssl_certificate /etc/letsencrypt/live/j13a207.p.ssafy.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/j13a207.p.ssafy.io/privkey.pem;

        # SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_stapling on;
        ssl_stapling_verify on;

        # 보안 헤더 (HTTPS 강화)
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' wss: https:; font-src 'self' data:;" always;

        # ----- API -----
        location /api/ {
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://common_backend/api/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Connection "";
            proxy_http_version 1.1;

            proxy_connect_timeout 10s;
            proxy_send_timeout    90s;
            proxy_read_timeout    90s;

            proxy_cache_bypass 1;
            proxy_no_cache   1;
        }

        # ----- WebSocket -----
        location /ws/ {
            proxy_pass http://socketio_backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout   300s;
            proxy_read_timeout   300s;
            proxy_buffering off;
        }

        # ----- Socket.IO -----
        location /socket.io/ {
            proxy_pass http://socketio_backend/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout   300s;
            proxy_read_timeout   300s;
            proxy_buffering off;
        }

        # ----- Health -----
        location /health {
            limit_req zone=general burst=10 nodelay;

            proxy_pass http://common_backend/health;
            proxy_set_header Host      $host;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_connect_timeout 2s;
            proxy_send_timeout    5s;
            proxy_read_timeout    5s;
        }

        # ----- Extension -----
        location /extension/ {
            limit_req zone=general burst=10 nodelay;
            alias /var/www/html/extension/;
            try_files $uri $uri/ /extension/index.html;

            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }

        location /downloads/ {
            limit_req zone=general burst=5 nodelay;
            alias /var/www/html/downloads/;

            location ~* \.zip$ {
                add_header Content-Disposition "attachment";
                add_header Content-Type "application/zip";
                expires 1h;
                add_header Cache-Control "public";
            }
        }

        location /static/ {
            limit_req zone=general burst=50 nodelay;
            root /var/www/html;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # ----- Root -----
        location / {
            limit_req zone=general burst=20 nodelay;
            default_type application/json;
            return 200 '{"status":"OK","service":"AI Extension Main Server","timestamp":"$time_iso8601"}';
        }

        # Errors
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html { root /var/www/html; internal; }
        location = /50x.html { root /var/www/html; internal; }
    }

    # HTTPS Jenkins 서버 (포트 9090)
    server {
        listen 9090 ssl http2;
        server_name j13a207.p.ssafy.io;

        # SSL 인증서 설정 (메인 서버와 동일)
        ssl_certificate /etc/letsencrypt/live/j13a207.p.ssafy.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/j13a207.p.ssafy.io/privkey.pem;

        # SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # 보안 헤더
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Jenkins 프록시
        location / {
            proxy_pass http://jenkins_backend;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout    300s;
            proxy_read_timeout    300s;

            # Jenkins 특화 설정
            proxy_redirect http://localhost:9090/ https://$host:9090/;
        }
    }
}